# Stock Collector Configuration

# Data collection settings
collection:
  # Default start date for backfill (earliest available data)
  default_start_date: "2006-01-01"
  # Batch size: number of symbols to process per batch
  batch_size: 30
  # Delay between API requests (seconds) to avoid rate limiting
  request_delay: 1.5
  # Maximum retries for failed requests
  max_retries: 5
  # Retry delay (seconds)
  retry_delay: 15
  # Extra delay when rate limited (seconds)
  rate_limit_delay: 60

# Market indices to track
indices:
  - VNINDEX
  - HNX-INDEX
  - UPCOM-INDEX

# Logging
logging:
  level: INFO
  format: "%(asctime)s | %(levelname)-8s | %(name)s | %(message)s"
  file: "logs/stock_collector.log"
