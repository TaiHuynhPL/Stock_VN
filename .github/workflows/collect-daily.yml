name: ðŸ“ˆ Daily Stock Data Collection

on:
  schedule:
    # 10:30 UTC = 17:30 ICT (sau khi thá»‹ trÆ°á»ng VN Ä‘Ã³ng cá»­a lÃºc 15:00)
    # Cháº¡y thá»© 2 â†’ thá»© 6
    - cron: '30 10 * * 1-5'
  workflow_dispatch:
    # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« GitHub Actions tab

env:
  PYTHON_VERSION: '3.12'

jobs:
  collect-daily:
    name: ðŸ“¥ Collect Latest Stock Data
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: ðŸŒ Resolve DB host to IPv4
        id: resolve-dns
        run: |
          # GitHub Actions runners don't support IPv6 outbound
          # Supabase hostnames may resolve to IPv6-only, so we force IPv4 via Google DNS
          DB_HOST="${{ secrets.DB_HOST }}"
          echo "Resolving $DB_HOST to IPv4..."
          
          # Try to get IPv4 address using dig with Google DNS
          IPV4=$(dig +short A "$DB_HOST" @8.8.8.8 | head -n1)
          
          if [ -z "$IPV4" ]; then
            # Fallback: try system resolver
            IPV4=$(getent ahostsv4 "$DB_HOST" 2>/dev/null | head -n1 | awk '{print $1}')
          fi
          
          if [ -n "$IPV4" ]; then
            echo "âœ… Resolved to IPv4: $IPV4"
            echo "DB_HOST_IPV4=$IPV4" >> "$GITHUB_ENV"
          else
            echo "âš ï¸ Could not resolve IPv4 for $DB_HOST â€” will try direct connection"
            echo "DB_HOST_IPV4=" >> "$GITHUB_ENV"
          fi

      - name: ðŸ”§ Create .env from secrets
        run: |
          cat > .env << EOF
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          VNSTOCK_API_KEY=${{ secrets.VNSTOCK_API_KEY }}
          DB_HOST_IPV4=${{ env.DB_HOST_IPV4 }}
          EOF

      - name: ðŸ“‹ Update stock listing
        run: stock-collector collect-daily --type listing

      - name: ðŸ“ˆ Collect daily prices
        run: stock-collector collect-daily --type price

      - name: ðŸ“Š Collect market indices
        run: stock-collector collect-daily --type index

      - name: ðŸ’° Collect financial data
        run: stock-collector collect-daily --type financial

      - name: ðŸ“Š Show collection status
        if: always()
        run: stock-collector status -n 10
