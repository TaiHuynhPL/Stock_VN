name: ðŸ“ˆ Daily Stock Data Collection

on:
  schedule:
    # 10:30 UTC = 17:30 ICT (sau khi thá»‹ trÆ°á»ng VN Ä‘Ã³ng cá»­a lÃºc 15:00)
    # Cháº¡y thá»© 2 â†’ thá»© 6
    - cron: '30 10 * * 1-5'
  workflow_dispatch:
    # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« GitHub Actions tab

env:
  PYTHON_VERSION: '3.12'

jobs:
  collect-daily:
    name: ðŸ“¥ Collect Latest Stock Data
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      # GitHub Actions runners KHÃ”NG há»— trá»£ IPv6, mÃ  Supabase direct host chá»‰ cÃ³ IPv6.
      # DB_POOLER_URL lÃ  connection string pooler láº¥y tá»«:
      # Supabase Dashboard â†’ Settings â†’ Database â†’ Connection string â†’ Session mode
      - name: ðŸ”§ Create .env from secrets
        run: |
          cat > .env << EOF
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          VNSTOCK_API_KEY=${{ secrets.VNSTOCK_API_KEY }}
          DB_POOLER_URL=${{ secrets.DB_POOLER_URL }}
          EOF

      - name: ðŸ”Œ Test database connection
        run: stock-collector status -n 1 || echo "âš ï¸ DB connection issue â€” will retry in collect steps"

      - name: ðŸ“‹ Update stock listing
        run: stock-collector collect-daily --type listing

      - name: ðŸ“ˆ Collect daily prices
        run: stock-collector collect-daily --type price

      - name: ðŸ“Š Collect market indices
        run: stock-collector collect-daily --type index

      - name: ðŸ’° Collect financial data
        run: stock-collector collect-daily --type financial

      - name: ðŸ“Š Show collection status
        if: always()
        run: stock-collector status -n 10

